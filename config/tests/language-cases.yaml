      請注意以下重要資訊。
      本公司所提供之服務僅供資訊與教育用途。我們所提供的任何內容、資料或見解均不應視為投資建議、交易推薦或對財務結果的保證。繼續使用本服務即表示您已知悉並同意，本公司不對因您的交易或投資行為所造成的任何損失、損害或後果承擔責任。感謝您的理解。
    exact_match: true

  long_text_japanese:
    # language: Japanese (ja)
    name: "Long text test — Japanese"
    description: "指示と本文は日本語。完全一致での返答が必要。"
    prompt: |-
      次の文章を一字一句そのまま返してください（変更不可）:
      次の重要事項にご留意ください。
      本社が提供するサービスは、情報提供および教育目的のみに限定されています。当社が提供するいかなるコンテンツ、データ、洞察も、投資助言、取引推奨、または財務結果の保証として解釈されるべきではありません。当社のサービスを引き続きご利用になることで、お客様は自己の取引または投資活動に起因するいかなる損失、損害、または結果についても、当社が責任を負わないことに同意したものとみなされます。ご理解のほど、よろしくお願いいたします。
    expected_output: |-
      次の重要事項にご留意ください。
      本社が提供するサービスは、情報提供および教育目的のみに限定されています。当社が提供するいかなるコンテンツ、データ、洞察も、投資助言、取引推奨、または財務結果の保証として解釈されるべきではありません。当社のサービスを引き続きご利用になることで、お客様は自己の取引または投資活動に起因するいかなる損失、損害、または結果についても、当社が責任を負わないことに同意したものとみなされます。ご理解のほど、よろしくお願いいたします。
    exact_match: true

  long_text_korean:
    # language: Korean (ko)
    name: "Long text test — Korean"
    description: "지시와 본문이 모두 한국어; 문자 하나까지 동일해야 함."
    prompt: |-
      아래의 문장을 한 글자도 바꾸지 말고 그대로 반환하세요:
      다음의 중요한 사항을 유의해 주십시오.
      본 회사가 제공하는 서비스는 정보 제공 및 교육 목적에 한정됩니다. 당사가 제공하는 모든 콘텐츠, 데이터 또는 인사이트는 투자 조언, 거래 권유 또는 재무 성과에 대한 보증으로 해석되어서는 안 됩니다. 당사 서비스를 계속 이용함으로써 귀하는 귀하의 거래 또는 투자 활동으로 인해 발생하는 어떤 손실, 손해 또는 결과에 대해서도 본 회사가 책임을 지지 않음을 인정하고 동의하는 것입니다. 이해해 주셔서 감사합니다.
    expected_output: |-
      다음의 중요한 사항을 유의해 주십시오.
      본 회사가 제공하는 서비스는 정보 제공 및 교육 목적에 한정됩니다. 당사가 제공하는 모든 콘텐츠, 데이터 또는 인사이트는 투자 조언, 거래 권유 또는 재무 성과에 대한 보증으로 해석되어서는 안 됩니다. 당사 서비스를 계속 이용함으로써 귀하는 귀하의 거래 또는 투자 활동으로 인해 발생하는 어떤 손실, 손해 또는 결과에 대해서도 본 회사가 책임을 지지 않음을 인정하고 동의하는 것입니다. 이해해 주셔서 감사합니다.
    exact_match: true

  long_text_russian:
    # language: Russian (ru)
    name: "Long text test — Russian"
    description: "Инструкция и текст полностью на русском; требуется точное совпадение."
    prompt: |-
      Верните в точности следующий текст (не меняя ни одного символа):
      Обратите внимание на следующую важную информацию.
      Услуги, предоставляемые этой компанией, предназначены исключительно для информационных и образовательных целей. Любой предоставляемый нами контент, данные или сведения не следует трактовать как инвестиционные рекомендации, торговые советы или гарантию финансовых результатов. Продолжая пользоваться нашими услугами, вы подтверждаете и соглашаетесь с тем, что компания не несет ответственности за какие-либо убытки, ущерб или последствия, возникающие в результате ваших торговых или инвестиционных действий. Благодарим за понимание.
    expected_output: |-
      Обратите внимание на следующую важную информацию.
      Услуги, предоставляемые этой компанией, предназначены исключительно для информационных и образовательных целей. Любой предоставляемый нами контент, данные или сведения не следует трактовать как инвестиционные рекомендации, торговые советы или гарантию финансовых результатов. Продолжая пользоваться нашими услугами, вы подтверждаете и соглашаетесь с тем, что компания не несет ответственности за какие-либо убытки, ущерб или последствия, возникающие в результате ваших торговых или инвестиционных действий. Благодарим за понимание.
    exact_match: true

  long_text_arabic:
    # language: Arabic (ar)
    name: "Long text test — Arabic"
    description: "التعليمات والنص باللغة العربية؛ مطلوب تطابق حرفي."
    prompt: |-
      يُرجى إرجاع النص التالي كما هو تمامًا (من دون تغيير أي حرف):
      يُرجى ملاحظة المعلومات المهمة التالية.
      إن الخدمات التي تقدمها هذه الشركة مخصّصة للأغراض المعلوماتية والتعليمية فقط. ولا ينبغي تفسير أي محتوى أو بيانات أو رؤى نقدّمها على أنها نصيحة استثمارية أو توصية بالتداول أو ضمان لنتائج مالية. وبمواصلة استخدام خدماتنا، فإنك تقرّ وتوافق على أن هذه الشركة غير مسؤولة عن أي خسائر أو أضرار أو عواقب قد تنتج عن أنشطة التداول أو الاستثمار الخاصة بك. شكرًا لتفهمك.
    expected_output: |-
      يُرجى ملاحظة المعلومات المهمة التالية.
      إن الخدمات التي تقدمها هذه الشركة مخصّصة للأغراض المعلوماتية والتعليمية فقط. ولا ينبغي تفسير أي محتوى أو بيانات أو رؤى نقدّمها على أنها نصيحة استثمارية أو توصية بالتداول أو ضمان لنتائج مالية. وبمواصلة استخدام خدماتنا، فإنك تقرّ وتوافق على أن هذه الشركة غير مسؤولة عن أي خسائر أو أضرار أو عواقب قد تنتج عن أنشطة التداول أو الاستثمار الخاصة بك. شكرًا لتفهمك.
    exact_match: true

  long_text_turkish:
    # language: Turkish (tr)
    name: "Long text test — Turkish"
    description: "Talimat ve metin tamamen Türkçe; birebir aynı çıktı zorunlu."
    prompt: |-
      Aşağıdaki metni aynen döndürün (tek bir karakteri bile değiştirmeyin):
      Lütfen aşağıdaki önemli bilgileri dikkate alın.
      Bu şirket tarafından sunulan hizmetler yalnızca bilgilendirme ve eğitim amaçlıdır. Sağladığımız herhangi bir içerik, veri veya içgörü; yatırım tavsiyesi, işlem önerisi veya finansal sonuç garantisi olarak yorumlanmamalıdır. Hizmetlerimizi kullanmaya devam ederek, bu şirketin ticaret veya yatırım faaliyetlerinizden doğan herhangi bir kayıp, zarar veya sonuçtan sorumlu tutulamayacağını kabul etmiş olursunuz. Anlayışınız için teşekkür ederiz.
    expected_output: |-
      Lütfen aşağıdaki önemli bilgileri dikkate alın.
      Bu şirket tarafından sunulan hizmetler yalnızca bilgilendirme ve eğitim amaçlıdır. Sağladığımız herhangi bir içerik, veri veya içgörü; yatırım tavsiyesi, işlem önerisi veya finansal sonuç garantisi olarak yorumlanmamalıdır. Hizmetlerimizi kullanmaya devam ederek, bu şirketin ticaret veya yatırım faaliyetlerinizden doğan herhangi bir kayıp, zarar veya sonuçtan sorumlu tutulamayacağını kabul etmiş olursunuz. Anlayışınız için teşekkür ederiz.
