  long_text_polish:
    # language: Polish (pl)
    name: "Long text test — Polish"
    description: "Instrukcja i tekst w języku polskim; wymagane dokładne dopasowanie."
    prompt: |-
      Zwróć dokładnie następujący tekst (nie zmieniając żadnego znaku):
      Proszę zwrócić uwagę na następujące важne informacje.
      Usługi świadczone przez tę firmę służą wyłącznie celom informacyjnym i edukacyjnym. Jakiekolwiek treści, dane lub wnioski, które udostępniamy, nie powinny być interpretowane jako porady inwestycyjne, rekomendacje handlowe ani gwarancja wyników finansowych. Kontynuując korzystanie z naszych usług, potwierdzasz i akceptujesz, że firma не ponosi odpowiedzialności za jakiekolwiek straty, szkody lub konsekwencje wynikające z Twojej działalności handlowej lub inwestycyjnej. Dziękujemy za zrozumienie.
    expected_output: |-
      Proszę zwrócić uwagę na następujące важne informacje.
       Usługi świadczone przez tę firmę służą wyłącznie celom informacyjnym i edukacyjnym. Jakiekolwiek treści, dane lub wnioski, które udostępniamy, nie powinny być interpretowane jako porady inwestycyjne, rekomendacje handlowe ani gwarancja wyników finansowych. Kontynuując korzystanie z naszych usług, potwierdzasz i akceptujesz, że firma не ponosi odpowiedzialności za jakiekolwiek straty, szkody lub konsekwencje wynikające z Twojej działalności handlowej lub inwestycyjnej. Dziękujemy za zrozumienie.
    exact_match: true

  long_text_ukrainian:
    # language: Ukrainian (uk)
    name: "Long text test — Ukrainian"
    description: "Інструкція та текст українською; потрібна повна відповідність."
    prompt: |-
