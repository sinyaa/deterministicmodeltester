tests:
  long_text_spanish:
    # language: Spanish (es)
    name: "Long text test — Spanish"
    description: "Instrucción y texto totalmente en español; el modelo debe devolver el texto exactamente."
    prompt: |-
      Devuelve exactamente el texto siguiente (sin cambiar ningún carácter):
      Tenga en cuenta la siguiente información importante.
      Los servicios proporcionados por esta empresa son estrictamente con fines informativos y educativos. Cualquier contenido, dato o información que proporcionemos no debe interpretarse como asesoramiento de inversión, recomendaciones de negociación ni garantía de resultados financieros. Al continuar utilizando nuestros servicios, usted reconoce y acepta que esta empresa no será responsable de ninguna pérdida, daño o consecuencia derivados de sus actividades de negociación o inversión. Gracias por su comprensión.
    expected_output: |-
      Tenga en cuenta la siguiente información importante.
      Los servicios proporcionados por esta empresa son estrictamente con fines informativos y educativos. Cualquier contenido, dato o información que proporcionemos no debe interpretarse como asesoramiento de inversión, recomendaciones de negociación ni garantía de resultados financieros. Al continuar utilizando nuestros servicios, usted reconoce y acepta que esta empresa no será responsable de ninguna pérdida, daño o consecuencia derivados de sus actividades de negociación o inversión. Gracias por su comprensión.
    exact_match: true

  long_text_french:
    # language: French (fr)
    name: "Long text test — French"
    description: "Consigne et texte entièrement en français ; sortie identique requise."
    prompt: |-
      Renvoyez exactement le texte suivant (ne modifiez aucun caractère) :
      Veuillez noter les informations importantes suivantes.
      Les services fournis par cette entreprise sont strictement à des fins d’information et d’éducation. Tout contenu, donnée ou information que nous fournissons ne doit pas être interprété comme un conseil en investissement, une recommandation de trading ou une garantie de résultats financiers. En continuant à utiliser nos services, vous reconnaissez et acceptez que cette entreprise ne pourra être tenue responsable d’aucune perte, dommage ou conséquence résultant de vos activités de trading ou d’investissement. Merci de votre compréhension.
    expected_output: |-
      Veuillez noter les informations importantes suivantes.
      Les services fournis par cette entreprise sont strictement à des fins d’information et d’éducation. Tout contenu, donnée ou information que nous fournissons ne doit pas être interprété comme un conseil en investissement, une recommandation de trading ou une garantie de résultats financiers. En continuant à utiliser nos services, vous reconnaissez et acceptez que cette entreprise ne pourra être tenue responsable d’aucune perte, dommage ou conséquence résultant de vos activités de trading ou d’investissement. Merci de votre compréhension.
    exact_match: true

  long_text_german:
    # language: German (de)
    name: "Long text test — German"
    description: "Anweisung und Text vollständig auf Deutsch; exakte Ausgabe erforderlich."
    prompt: |-
      Gib den folgenden Text exakt zurück (ändere kein einziges Zeichen):
      Bitte beachten Sie die folgenden wichtigen Informationen.
      Die von diesem Unternehmen bereitgestellten Dienste dienen ausschließlich Informations- und Ausbildungszwecken. Jegliche von uns bereitgestellten Inhalte, Daten oder Erkenntnisse sind nicht als Anlageberatung, Handelsempfehlung oder Garantie finanzieller Ergebnisse zu verstehen. Durch die weitere Nutzung unserer Dienste erkennen Sie an und stimmen zu, dass dieses Unternehmen nicht für Verluste, Schäden oder Folgen haftbar gemacht werden kann, die sich aus Ihren Handels- oder Investitionstätigkeiten ergeben. Vielen Dank für Ihr Verständnis.
    expected_output: |-
      Bitte beachten Sie die folgenden wichtigen Informationen.
      Die von diesem Unternehmen bereitgestellten Dienste dienen ausschließlich Informations- und Ausbildungszwecken. Jegliche von uns bereitgestellten Inhalte, Daten oder Erkenntnisse sind nicht als Anlageberatung, Handelsempfehlung oder Garantie finanzieller Ergebnisse zu verstehen. Durch die weitere Nutzung unserer Dienste erkennen Sie an und stimmen zu, dass dieses Unternehmen nicht für Verluste, Schäden oder Folgen haftbar gemacht werden kann, die sich aus Ihren Handels- oder Investitionstätigkeiten ergeben. Vielen Dank für Ihr Verständnis.
    exact_match: true

  long_text_portuguese:
    # language: Portuguese (pt)
    name: "Long text test — Portuguese"
    description: "Instrução e texto totalmente em português; saída idêntica exigida."
    prompt: |-
      Retorne exatamente o texto a seguir (não altere nenhum caractere):
      Observe as seguintes informações importantes.
      Os serviços fornecidos por esta empresa destinam-se estritamente a fins informativos e educacionais. Qualquer conteúdo, dado ou insight que fornecemos não deve ser interpretado como aconselhamento de investimento, recomendação de negociação ou garantia de resultados financeiros. Ao continuar a utilizar nossos serviços, você reconhece e concorda que esta empresa não será responsável por quaisquer perdas, danos ou consequências resultantes de suas atividades de negociação ou investimento. Agradecemos a sua compreensão.
    expected_output: |-
      Observe as seguintes informações importantes.
      Os serviços fornecidos por esta empresa destinam-se estritamente a fins informativos e educacionais. Qualquer conteúdo, dado ou insight que fornecemos não deve ser interpretado como aconselhamento de investimento, recomendação de negociação ou garantia de resultados financeiros. Ao continuar a utilizar nossos serviços, você reconhece e concorda que esta empresa não será responsável por quaisquer perdas, danos ou consequências resultantes de suas atividades de negociação ou investimento. Agradecemos a sua compreensão.
    exact_match: true

  long_text_italian:
    # language: Italian (it)
    name: "Long text test — Italian"
    description: "Istruzione e testo interamente in italiano; richiesta corrispondenza esatta."
    prompt: |-
      Restituisci esattamente il testo seguente (non modificare alcun carattere):
      Si prega di notare le seguenti informazioni importanti.
      I servizi forniti da questa azienda sono esclusivamente a scopo informativo ed educativo. Qualsiasi contenuto, dato o informazione da noi forniti non deve essere interpretato come consulenza sugli investimenti, raccomandazione di trading o garanzia di risultati finanziari. Continuando a utilizzare i nostri servizi, l’utente riconosce e accetta che questa azienda non sarà ritenuta responsabile per eventuali perdite, danni o conseguenze derivanti dalle proprie attività di trading o investimento. Grazie per la comprensione.
    expected_output: |-
      Si prega di notare le seguenti informazioni importanti.
      I servizi forniti da questa azienda sono esclusivamente a scopo informativo ed educativo. Qualsiasi contenuto, dato o informazione da noi forniti non deve essere interpretato come consulenza sugli investimenti, raccomandazione di trading o garanzia di risultati finanziari. Continuando a utilizzare i nostri servizi, l’utente riconosce e accetta che questa azienda non sarà ritenuta responsabile per eventuali perdite, danni o conseguenze derivanti dalle proprie attività di trading o investimento. Grazie per la comprensione.
    exact_match: true

  long_text_dutch:
    # language: Dutch (nl)
    name: "Long text test — Dutch"
    description: "Instructie en tekst volledig in het Nederlands; exacte uitvoer vereist."
    prompt: |-
      Geef exact de volgende tekst terug (verander geen enkel teken):
      Houd rekening met de volgende belangrijke informatie.
      De diensten die door dit bedrijf worden geleverd, zijn strikt bedoeld voor informatieve en educatieve doeleinden. Alle inhoud, gegevens of inzichten die wij verstrekken, mogen niet worden geïnterpreteerd als beleggingsadvies, handelsaanbevelingen of een garantie voor financiële resultaten. Door onze diensten te blijven gebruiken, erkent u en gaat u ermee akkoord dat dit bedrijf niet aansprakelijk kan worden gesteld voor eventuele verliezen, schade of gevolgen die voortvloeien uit uw handels- of beleggingsactiviteiten. Bedankt voor uw begrip.
    expected_output: |-
      Houd rekening met de volgende belangrijke informatie.
      De diensten die door dit bedrijf worden geleverd, zijn strikt bedoeld voor informatieve en educatieve doeleinden. Alle inhoud, gegevens of inzichten die wij verstrekken, mogen niet worden geïnterpreteerd als beleggingsadvies, handelsaanbevelingen of een garantie voor financiële resultaten. Door onze diensten te blijven gebruiken, erkent u en gaat u ermee akkoord dat dit bedrijf niet aansprakelijk kan worden gesteld voor eventuele verliezen, schade of gevolgen die voortvloeien uit uw handels- of beleggingsactiviteiten. Bedankt voor uw begrip.
    exact_match: true

  long_text_chinese_simplified:
    # language: Chinese (Simplified) zh-Hans
    name: "Long text test — Chinese (Simplified)"
    description: "指令与文本均为简体中文；必须逐字返回相同文本。"
    prompt: |-
      请原样返回以下文本（不要更改任何字符）：
      请注意以下重要信息。
      本公司提供的服务仅用于信息与教育目的。我们提供的任何内容、数据或见解均不应被解释为投资建议、交易推荐或对财务结果的保证。继续使用我们的服务即表示您知悉并同意，本公司不对因您的交易或投资活动而产生的任何损失、损害或后果承担责任。感谢您的理解。
    expected_output: |-
      请注意以下重要信息。
      本公司提供的服务仅用于信息与教育目的。我们提供的任何内容、数据或见解均不应被解释为投资建议、交易推荐或对财务结果的保证。继续使用我们的服务即表示您知悉并同意，本公司不对因您的交易或投资活动而产生的任何损失、损害或后果承担责任。感谢您的理解。
    exact_match: true

  long_text_chinese_traditional:
    # language: Chinese (Traditional) zh-Hant
    name: "Long text test — Chinese (Traditional)"
    description: "指令與文本皆為繁體中文；必須逐字回傳相同內容。"
    prompt: |-
      請原樣返回以下文本（不要更改任何字元）：
      請注意以下重要資訊。
      本公司所提供之服務僅供資訊與教育用途。我們所提供的任何內容、資料或見解均不應視為投資建議、交易推薦或對財務結果的保證。繼續使用本服務即表示您已知悉並同意，本公司不對因您的交易或投資行為所造成的任何損失、損害或後果承擔責任。感謝您的理解。
